<html lang="en">

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <h2>Js Numeral Assessment</h2>
        </div>
        <div class="row mt-4"></div>
        <div class="row justify-content-sm-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="form-group">
                                <label for="number">Enter number (Till Trillion)</label>
                                <input class="form-control" id="number" type="number" name="number" />
                            </div>
                            <div class="form-group">
                                <p id="toWord" class="p-1" style="font-weight: 500; color: red; background-color: black;"></p>
                            </div>
                            <button type="submit" class="btn btn-primary">Convert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
